<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatePapo UOL</title>

    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estilos.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topo">
        <img src="Imagens/Logotopo.png" alt="Logo">
        <ion-icon name="people"></ion-icon>
    </div>

    <div class="mensagens" id="mensagens"></div>

    <div class="base">
        <input type="text" placeholder="Escreva aqui..." id="inputMsg">
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()" id="iconeEnviarMsg"></ion-icon>
    </div>

    <div class="telaEntrada" id="telaEntrada">
        <img src="Imagens/logo 2.svg" alt="">
        <input type="text" placeholder="Digite seu nome" id="inputEntrada">
        <button onclick="telaEntrada()" id="botaoEntrada">Entrar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
